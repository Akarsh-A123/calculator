<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calculator.css">

</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 ">
            <h1 class="mt-5 text-center text-warning">Calculator</h1>
            <div class="clac  mt-5">
                <form class="rounded-5 frm p-4">
                    <input id="result" type="text" class="form-control  " placeholder="0.0" readonly>
                </form>
                <div class="row mt-3 pe-5 ps-5">
                    <div class="col-md-6"><button type="button" class="btn w-100  p-3 btn2" onclick="clearall()">AC</button></div>
                    <div class="col-md-6"><button type="button" class="btn w-100  p-3 rounded-5 btn2" onclick="del()">DEL</button></div>
                </div>
                <div class="row mt-5 ps-5 pe-5">
                    <div class="col-md-3"><button type="button" class="btn btun" onclick="disp(7)">7</button></div>
                    <div class="col-md-3"><button type="button" class="btn btun" onclick="disp(8)">8</button></div>
                    <div class="col-md-3"><button type="button" class="btn btun" onclick="disp(9)">9</button></div>
                    <div class="col-md-3"><button type="button" class="btn btun btn2" onclick="disp('*')">X</button></div>
                </div>
                <div class="row mt-3 ps-5 pe-5">
                    <div class="col-md-3"><button type="button" class="btn btun" onclick="disp(4)">4</button></div>
                    <div class="col-md-3"><button type="button" class="btn btun" onclick="disp(5)">5</button></div>
                    <div class="col-md-3"><button type="button" class="btn btun" onclick="disp(6)">6</button></div>
                    <div class="col-md-3"><button type="button" class="btn btun btn2" onclick="disp('/')">/</button></div>
                </div>
                <div class="row mt-3 ps-5 pe-5">
                    <div class="col-md-3"><button type="button" class="btn btun" onclick="disp(1)">1</button></div>
                    <div class="col-md-3"><button type="button" class="btn btun" onclick="disp(2)">2</button></div>
                    <div class="col-md-3"><button type="button" class="btn btun" onclick="disp(3)">3</button></div>
                    <div class="col-md-3"><button type="button" class="btn btun btn2" onclick="disp('-')">-</button></div>
                </div>
                <div class="row mt-3 ps-5 pe-5">
                    <div class="col-md-3"><button type="button" class="btn btun " onclick="disp(0)">0</button></div>
                    <div class="col-md-3"><button type="button" class="btn btun" onclick="disp('.')">.</button></div>
                    <div class="col-md-3"><button type="button" class="btn btun btn2" onclick="equal()">=</button></div>
                    <div class="col-md-3"><button type="button" class="btn btun btn2" onclick="disp('+')">+</button></div>
                </div>
                <div class="line"></div>
            </div>
            
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script src="./cal.js"></script>
</html>
